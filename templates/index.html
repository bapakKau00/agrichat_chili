<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chili Disease Detector</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container">
        <header>
            <h1>üå∂Ô∏èAI Crop</h1>
            <p>AI-Powered Disease Detection for Chili Plants</p>
        </header>

        <main>
            <div class="upload-card" id="drop-zone">
                <div class="upload-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5" />
                    </svg>
                </div>
                <h3>Upload Image</h3>
                <p>Drag & drop or click to browse</p>
                <input type="file" id="file-input" accept="image/*" hidden>
            </div>

            <div id="loading" class="hidden">
                <div class="spinner"></div>
                <p>Analyzing leaf patterns...</p>
            </div>

            <div id="result-card" class="result-card hidden">
                <div class="image-preview">
                    <img id="preview-img" src="" alt="Uploaded chili plant">
                </div>
                <div class="result-details">
                    <h2>Diagnosis Result</h2>
                    <div class="diagnosis-badge" id="diagnosis-badge">
                        <span id="diagnosis-text">--</span>
                    </div>
                    <div class="confidence-meter">
                        <div class="confidence-label">
                            <span>Confidence</span>
                            <span id="confidence-val">0%</span>
                        </div>
                        <div class="progress-bar-bg">
                            <div class="progress-bar-fill" id="confidence-bar" style="width: 0%"></div>
                        </div>
                    </div>
                    <div id="detections-list">
                        <!-- Additional details can go here -->
                    </div>
                    <button id="reset-btn" class="btn-secondary">Check Another</button>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 AI Crop Project</p>
        </footer>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
